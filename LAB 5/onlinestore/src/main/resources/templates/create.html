<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/create.css}">
    <title>Add Product </title>
</head>
<body>
      <div class="heading-container flex-centre">
        <img th:src="@{/images/logo.png}"  alt="logo image">
        <h1>Product Management</h1>
      </div>
      
      <!-- add product form start here-->
<div class="addForm-section">
    <a th:href="@{/products}"> <b>Back</b></a>
    <h3>New Product</h3>
    <form th:action="@{/Products/create}" th:object="${productForm}" class="form-container">
      <div>
          <label for="Code">Code: </label>
          <input type="text" name="Code" id="Code">
      </div>
      <div>
          <label for="Name">Name: </label>
          <input type="text" name="Name" id="Name">
      </div>
      <div>
          <label for="Price">Price: </label>
          <input type="number" name="Quantity" id="Price">
      </div>
      <div>
          <label for="Quantity">Quantity: </label>
          <input type="number" name="Quantity" id="Quantity">
      </div>
      <div>
          <label for="Image">Image: </label>
          <input type="text" disabled name="Image" id="Image">
      </div>
    </form>
   
</div>
     <!-- add product form end here-->

    
</body>
</html>
